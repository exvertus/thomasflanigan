{% extends "base.html" %}

{% block content %}
<!-- Main -->
<div id="main">

    <section class="post">
        {{ post_header("Authors") }}
    </section>

    <!-- Posts -->
        <section class="posts">
            {% for author, _ in authors %}
            <article>
                <header>
                    <span class="date">•••</span>
                    <h2><a href="{{ SITEURL }}/{{ author.url }}">{{ author.name }}</a></h2>
                </header>
            </article>
            {% endfor %}
        </section>
    
    {{ paginator() }}

</div>
{% endblock %}
