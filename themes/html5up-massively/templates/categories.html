{% extends "base.html" %}

{% block content %}
<!-- Main -->
<div id="main">

    <section class="post">
        {{ post_header("Categories") }}
    </section>

    <!-- Posts -->
        <section class="posts">
            {% for category, _ in categories %}
            <article>
                <header>
                    <span class="date">•••</span>
                    <h2><a href="{{ SITEURL }}/{{ category.url }}">{{ category.name }}</a></h2>
                </header>
            </article>
            {% endfor %}
        </section>
    
    {{ paginator() }}

</div>
{% endblock %}
