baseURL = "https://thomasflanigan.com/"
title = "Thomas Flanigan"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "monokai"
#pygmentsCodeFences = true
#pygmentsCodeFencesGuessSyntax = true
#enableEmoji = true

[params]
author = "Tom Flanigan | Material Soul"
description = "Tom Flanigan's personal website"
keywords = "art,music,tech,blog,developer,personal"
info = "ART | MUSIC | TECH"
avatarurl = "img/profile.png"

#footercontent = "Welcome :)"
hideFooter = false
hideCredits = false
hideCopyright = false
since = 2021
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/exvertus/thomasflanigan/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = true
# Series see also post count
maxSeeAlsoItems = 5
# Enable Twemoji
enableTwemoji = false
# Custom CSS
customCSS = ["css/custom.css"]
# Custom SCSS
customSCSS = []
# Custom JS
customJS = []

